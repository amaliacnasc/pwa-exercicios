<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo.png"  type="image/x-icon">
    <title>Login</title>
</head>
<body>

<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light cor-nav">
        <a class="navbar-brand text-white" href="index.html"><img src="assets/logo-branca.png">Fit Track</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-item nav-link active text-white" href="index.html">Home <span class="sr-only"></span></a>
            <a class="nav-item nav-link text-white" href="register.html">Criar conta</a>
          </div>
        </div>
    </div>
      </nav>

<div class="container cont">
<div class="row borda">
    <div class="col-lg-7 " >
        <img class="img-fluid" src="./assets/login.jpg">
    </div>
    <div class="col-lg-5 cor-fundo">
    <form class="formulario" onsubmit="clicou()">
        <div>
            <div><h2 class="display-6 text-white pt-4 text-center">Login</h2></div>
            <label class="fonte pt-2 text-white" for="userName">Nome</label>
            <input class="form-control pt-2 text-white" type="text" id="userName" name="userName" required>
        </div>
        
        <div> 
            <label class="fonte pt-2 text-white" for="password">Senha</label>
            <input class="form-control pt-2" type="password" id="password" name="password" required>
        </div>
        <div class="botao">
            <button class="btn btn-success mt-5 " id="botao"  type="submit">Login</button>
            <div class="cta">
            <p class="fonte text-white fst-italic " >Ainda não é inscrito?</p>
            <a class="fonte text-white  fst-italic " href="/frontend/register.html">Crie uma nova conta</a></div>
        </div>
       </form>
    </div>
    </div>
</div>


<script src="/frontend/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
